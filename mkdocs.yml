site_name: Template Python Package
site_description: 'A template Python Package for SECORO AG at Bremen University'
site_author: 'SECORO AG'
repo_url: https://github.com/secorolab/python-pkg-template

nav:
  - Home: index.md
  - Python Package Template API:
    - python-pkg-tmpl/index.md
    - ... | python-pkg-tmpl/*.md
theme:
  name: 'material'
  #  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - awesome-pages
  - mkdoxy:
      projects:
        python-pkg-tmpl:
          src-dirs: src/python_pkg_tmpl
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.py"
            RECURSIVE: True

extra_css:
  - styles/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/secorolab
    - icon: material/web
      link: https://www.uni-bremen.de/secoro

